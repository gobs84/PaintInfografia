<div class="d-flex justify-content-center" id="sign-in-flex-id">
  <form id="sign-in-form-id" #args="ngForm" (ngSubmit)="onSubmit(args)">
      <fieldset>
        <legend>Sign In</legend>
        <div class="form-group row">
        </div>
        <div class="form-group">
          <label for="sign-in-input-username">Username</label>
          <input [(ngModel)]="getUserData.Username" name="Username" class="form-control"  type="text" id="sign-in-input-username-id" placeholder="Enter username" required>
        </div>
        <div class="form-group">
          <label for="sign-in-input-password.password">Password</label>
          <input [(ngModel)]="getUserData.Password" name="Password"class="form-control" type="password" id="sign-in-input-password-id" placeholder="Password" required>
        </div>
        <div class="form-group">
          <label for="sign-in-input-firstname.firstname">First Name</label>
          <input [(ngModel)]="getUserData.Name" name="Name"class="form-control" type="text" id="sign-in-input-firstname-id" placeholder="First name" required>
        </div>
        <div class="form-group">
          <label for="sign-in-input-lastname.lastname">Last Name</label>
          <input [(ngModel)]="getUserData.Lastname" name="Lastname"class="form-control" type="text" id="sign-in-input-lastname-id" placeholder="Last name" required>
        </div>
        <div *ngIf="isCreated || isDuplicated || isError" class="alerts">
          <p *ngIf="isCreated">The user was created succesfully</p>
          <p *ngIf="isDuplicated">This user already exists</p>
          <p *ngIf="isError">Error, please try again later</p>
        </div>
        <button class="btn btn-outline-success">Submit</button>
      </fieldset>
  </form>
</div>
